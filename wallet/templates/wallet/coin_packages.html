{% extends "base.html" %}

{% block content %}
<h2>Escolha um pacote de moedas</h2>
<ul class="list-group">
    {% for package in packages %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ package.coins }} moedas
        <span class="badge badge-primary badge-pill">R${{ package.price }}</span>
        <a href="{% url 'purchase_coins' package.id %}" class="btn btn-success">Comprar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
