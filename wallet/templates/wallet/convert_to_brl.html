{% extends "base.html" %}

{% block content %}
<h2>Converter Moedas Paradise para BRL</h2>
<form method="post">
    {% csrf_token %}
    <label for="amount">Quantidade de Moedas Paradise:</label>
    <input type="number" name="amount" step="0.01" required><br><br>
    <button type="submit" class="btn btn-primary">Converter</button>
</form>
{% endblock %}
