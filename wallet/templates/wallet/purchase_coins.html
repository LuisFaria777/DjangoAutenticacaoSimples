{% extends "base.html" %}

{% block content %}
<h2>Comprar Moedas Paradise</h2>
<form method="post">
    {% csrf_token %}
    <label for="amount_brl">Quantidade em BRL:</label>
    <input type="number" name="amount_brl" step="0.01" required><br><br>
    <button type="submit" class="btn btn-primary">Comprar</button>
</form>
{% endblock %}
