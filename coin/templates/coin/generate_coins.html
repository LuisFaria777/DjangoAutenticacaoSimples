{% extends "base.html" %}

{% block content %}
<h2>Generate Paradise Coins</h2>
<form method="post">
    {% csrf_token %}
    <label for="amount">Amount to Generate:</label>
    <input type="number" name="amount" required><br><br>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>
{% endblock %}
